events {
    worker_connections 1024;
}

http {
    # Upstream for Auth Service
    upstream auth_service {
        least_conn;  # Load balancing method
        server auth-service:3001;
        # Add more instances for scaling:
        # server auth-service-2:3001;
        # server auth-service-3:3001;
    }

    # Upstream for Document Service
    upstream document_service {
        least_conn;
        server document-service:3002;
        # Add more instances for scaling:
        # server document-service-2:3002;
        # server document-service-3:3002;
    }

    # Upstream for Collaboration Service (WebSocket)
    upstream collaboration_service {
        ip_hash;  # Sticky sessions for WebSocket
        server collaboration-service:3003;
        # Add more instances for scaling:
        # server collaboration-service-2:3003;
    }

    # Upstream for Notification Service
    upstream notification_service {
        least_conn;
        server notification-service:3004;
        # Add more instances for scaling:
        # server notification-service-2:3004;
    }

    server {
        listen 80;
        server_name localhost;

        # Increase buffer sizes for larger requests
        client_max_body_size 10M;
        proxy_buffers 16 16k;
        proxy_buffer_size 16k;

        # CORS headers
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Origin, Content-Type, Accept, Authorization' always;

        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            return 204;
        }

        # Health check endpoint
        location /health {
            return 200 '{"status":"OK","service":"nginx-load-balancer"}';
            add_header Content-Type application/json;
        }

        # Auth Service routes
        location /api/auth {
            proxy_pass http://auth_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Document Service routes
        location /api/documents {
            proxy_pass http://document_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Notification Service routes
        location /api/notifications {
            proxy_pass http://notification_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Collaboration Service - WebSocket support
        location /socket.io/ {
            proxy_pass http://collaboration_service;
            proxy_http_version 1.1;
            
            # WebSocket headers
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket timeouts (longer for persistent connections)
            proxy_connect_timeout 7d;
            proxy_send_timeout 7d;
            proxy_read_timeout 7d;
        }

        # Collaboration Service health check
        location /collaboration/health {
            proxy_pass http://collaboration_service/health;
            proxy_set_header Host $host;
        }

        # Serve static files (for web app later)
        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /index.html;
        }
    }
}